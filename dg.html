<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Magic currentColr</title>
  </head>
  <style media="screen">

	.gradient-bg {
		display: flex;
		justify-content: center;
		align-items: center;
		height: 100%;
		background: linear-gradient(135deg, red, orange, green, blue, purple) left center/400% 400%;
		font-weight: bold;
		font-size: 100px;
		color: #fff;
		animation: move 10s infinite;
	}
	@keyframes move {
		0%,
		100% {
			background-position-x: left;
		}
		50% {
			background-position-x: right;
		}
	}
  </style>
  <body>

    <div class="bruce">
		<div class="gradient-bg">青青子衿，悠悠我心</div>
	</div>

  </body>
</html>
